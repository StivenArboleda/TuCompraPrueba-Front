<h2>Agregar Detalle de Historia Clínica</h2>

<form (submit)="agregarDetalle(detalleForm)" #detalleForm="ngForm">
  <!-- Historia Clínica -->
  <div>
    <label for="nombreMascota">Nombre de la Mascota:</label>
    <input type="text" id="nombreMascota" name="nombreMascota" [(ngModel)]="detalleHistoriaClinica.historiaClinica.mascota.nombre" readonly>
  </div>

  <div>
    <label for="razaMascota">Raza de la Mascota:</label>
    <input type="text" id="razaMascota" name="razaMascota" [(ngModel)]="detalleHistoriaClinica.historiaClinica.mascota.raza" readonly>
  </div>

  <div>
    <label for="nombreUsuario">Nombre del Usuario:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="detalleHistoriaClinica.historiaClinica.mascota.usuario.nombre" readonly>
  </div>

  <div>
    <label for="apellidoUsuario">Apellido del Usuario:</label>
    <input type="text" id="apellidoUsuario" name="apellidoUsuario" [(ngModel)]="detalleHistoriaClinica.historiaClinica.mascota.usuario.apellido" readonly>
  </div>

  <div>
    <label for="diUsuario">Identificación del Usuario:</label>
    <input type="text" id="idUsuario" name="idUsuario" [(ngModel)]="detalleHistoriaClinica.historiaClinica.mascota.usuario.tipoDocumento" readonly>
  </div>


  <!-- Los DETALLES -->
  <div>
    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" name="temperatura" [(ngModel)]="detalleHistoriaClinica.temperatura" required>
  </div>

  <div>
    <label for="peso">Peso:</label>
    <input type="number" id="peso" name="peso" [(ngModel)]="detalleHistoriaClinica.peso" required>
  </div>

  <div>
    <label for="frecuenciaCardiaca">Frecuencia Cardíaca:</label>
    <input type="number" id="frecuenciaCardiaca" name="frecuenciaCardiaca" [(ngModel)]="detalleHistoriaClinica.frecuenciaCardiaca" required>
  </div>

  <div>
    <label for="frecuenciaRespiratoria">Frecuencia Respiratoria:</label>
    <input type="number" id="frecuenciaRespiratoria" name="frecuenciaRespiratoria" [(ngModel)]="detalleHistoriaClinica.frecuenciaRespiratoria" required>
  </div>

  <div>
    <label for="fechaHora">Fecha y Hora:</label>
    <input type="datetime-local" id="fechaHora" name="fechaHora" [(ngModel)]="detalleHistoriaClinica.fechaHora" required>
  </div>

  <div>
    <label for="alimentacion">Alimentación:</label>
    <input type="text" id="alimentacion" name="alimentacion" [(ngModel)]="detalleHistoriaClinica.alimentacion" required>
  </div>

  <div>
    <label for="habitad">Hábitad:</label>
    <input type="text" id="habitad" name="habitad" [(ngModel)]="detalleHistoriaClinica.habitad" required>
  </div>

  <div>
    <label for="observacion">Observación:</label>
    <textarea id="observacion" name="observacion" [(ngModel)]="detalleHistoriaClinica.observacion"></textarea>
  </div>

   <!-- Colaborador -->
   <div>
    <label for="colaboradorId">Seleccionar Colaborador:</label>
    <select id="colaboradorId" name="colaboradorId" [(ngModel)]="idColaborador" (change)="actualizarColaboradorSeleccionado()">
      <option *ngFor="let colaborador of colaboradores" [value]="colaborador.id">
        {{ colaborador.nombre }} {{ colaborador.apellido }} - {{ colaborador.documentoIdentificacion }}
      </option>
    </select>
  </div>

  <div>
    <label for="nombreColaborador">Nombre del Colaborador:</label>
    <input type="text" id="nombreColaborador" name="nombreColaborador" [(ngModel)]="detalleHistoriaClinica.colaborador.nombre" readonly>
  </div>

  <div>
    <label for="apellidoColaborador">Apellido del Colaborador:</label>
    <input type="text" id="apellidoColaborador" name="apellidoColaborador" [(ngModel)]="detalleHistoriaClinica.colaborador.apellido" readonly>
  </div>

  <div>
    <label for="cargoColaborador">Cargo del Colaborador:</label>
    <input type="text" id="cargoColaborador" name="cargoColaborador" [(ngModel)]="detalleHistoriaClinica.colaborador.cargo" readonly>
  </div>

  <div>
    <label for="especialidadColaborador">Especialidad del Colaborador:</label>
    <input type="text" id="especialidadColaborador" name="especialidadColaborador" [(ngModel)]="detalleHistoriaClinica.colaborador.especialidad" readonly>
  </div>

  <input type="hidden" id="historiaClinicaId" name="historiaClinicaId" [(ngModel)]="detalleHistoriaClinica.historiaClinica.id" readonly>
  <input type="hidden" id="colaboradorId" name="colaboradorId" [(ngModel)]="detalleHistoriaClinica.colaborador.id" readonly>

  <button type="submit">Agregar Detalle</button>
</form>
